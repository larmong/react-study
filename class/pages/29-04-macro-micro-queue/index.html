<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Event loop</title>
    <script>
      const onClickLoop = () => {
        console.log("시작!!!!")

        // 비동기작업(태스트큐에 들어감)
        setTimeout(() => {
          new Promise((resolve) => resolve("철수")).then(() => {
            console.log("저는 Promise(setTimeout 안에서 실행될 거예요!!!)")
          })
          console.log("저는 setTimeout!! 마이크로큐!! 0초 뒤에 실행될 거예요!!!")
        }, 0)

        // 비동기작업(태스트큐에 들어감)
        new Promise((resolve) => resolve("철수")).then(() => {
          console.log("저는 Promise(1)!! 마이크로큐!! 0초 뒤에 실행될 거예요!!!")
        })

        // 비동기작업(태스트큐에 들어감)
        setInterval(() => {
          console.log("저는 setInterval!! 마이크로큐!! 0초 마다 실행될 거예요!!!")
        }, 0)

        let sum = 0;
        for ( let i = 0; i <= 9000000000; i++ ) {
            sum += 1
        }

        // 비동기작업(태스트큐에 들어감)
        new Promise((resolve) => resolve("철수")).then(() => {
          console.log("저는 Promise(2)!! 마이크로큐!! 0초 뒤에 실행될 거예요!!!")
        })

        console.log("끝!!!!")
      }
    </script>
</head>
<body>
    <button onclick="onClickLoop()">시작하기</button>
</body>
</html>
