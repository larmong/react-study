<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Event loop</title>
    <script>
      const onClickLoop = () => {
        console.log("시작!!!!")


        // setTimeout 제일 마지막에 실행되고 있음 !!
        setTimeout(() => {
          console.log("0초 뒤에 실행 될 거예요!!!")
        }, 0)

        let sum = 0;
        for ( let i = 0; i <= 9000000000; i++ ) {
            sum += 1
        }

        console.log("끝!!!!")
      }
    </script>
</head>
<body>
    <button onclick="onClickLoop()">시작하기</button>
</body>
</html>
